<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spleise Tesla-reise</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <img src="tesla-logo.svg" alt="Tesla Logo">
      <h1>Roadtripkalkylator</h1>
    </header>

    <form>
      <label>
        <span>Kilometer körda</span>
        <input type="number" name="km" placeholder="km">
      </label>

      <label>
        <span>kWh förbrukat</span>
        <input type="number" name="kwh" placeholder="kWh">
      </label>

      <label>
        <span>Antal personser</span>
        <input type="number" name="persons" value="2">
      </label>
    </form>
    <br>
    <br>
    <details>
      <summary>
        <strong>Milkostnader</strong>
        <span id="trip-miles-cost"></span>
      </summary>

      <dl id="miles-costs"></dl>
      <dl class="sum">
        <dt>Kostnad per mil</dt>
        <dd id="miles-costs-sum"></dd>
      </dl>
    </details>
    <br>
    <details>
      <summary>
        <strong>Elkostnader</strong>
        <span id="trip-kwh-cost"></span>
      </summary>

      <dl id="electricity-costs">
        <dt>Elpris hemma per kWh</dt>
        <dd>1,35 kr</dd>
      </dl>
      <dl class="sum">
        <dt>Kostnad per kWh</dt>
        <dd id="kwh-costs-sum">1,35 kr</dd>
      </dl>
    </details>
    <br>
    <br>
    <footer>
      Total kostnad: <span id="total-amount"></span><br>
      kr per person <span id="per-person-amount"></span>
    </footer>
  </div>
  <script src="app.js" type="module"></script>
</body>
</html>
